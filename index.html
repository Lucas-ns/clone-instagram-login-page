<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-container">
        <div class="instagram-smartphone">
            <img class="smartphone" src="./assets/instagram-celular.png" alt="smartphone">
        </div>

        <div class="instagram-login">
            <div class="group">
                <img class="instagram-logo" src="./assets/logo.png" alt="logo">
                <div class="login">
                    <input type="name" id="username" placeholder="Celular, nome de usuário, ou e-mail">
                    <label for="username">Celular, nome de usuário, ou e-mail</label>
                </div>
                <div class="login">
                    <input type="password" id="password" placeholder="password">
                    <label for="password">Senha</label>
                </div>
                <a href="#" class="login-button">Entrar</a>

                <div class="separador">
                    <div class="linha-horizontal"></div>
                    <p>OU</p>
                    <div class="linha-horizontal"></div>
                </div>
                
                <a href="#" class="login-facebook">Entrar com o Facebook</a>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
            </div>
            <div class="group">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
